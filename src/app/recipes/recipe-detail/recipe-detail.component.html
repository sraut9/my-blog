<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Blog Product: {{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Blog <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <!-- <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li> -->
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Blog</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Blog</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>    
<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-primary" href="recipe.link">Buy</a>
  </div>
</div>
